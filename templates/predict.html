<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Favicons -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Clustering Topic Tanya Dokter</title>
</head>

<body onload="scrollToView()">
    <div class="bg-blue-200 w-full h-full pb-20">
        <div class="flex flex-col items-center">
            <div class="bg-white w-3/5 h-auto mt-10 border rounded-md p-5 flex flex-col items-center">
                <div class="flex flex-col items-center">
                    <h1 class="font-bold text-2xl">Clusterisasi Topik</h1>
                    <h1 class="font-semibold text-xl text-blue-400">Tanya Dokter</h1>
                </div>
                <div class="w-full flex justify-center mt-10">
                    <form action="{{ url_for('predict')}}" method="post" class="w-full">
                        <!-- Input -->
                        <div class="mb-4 flex flex-col items-center w-full">
                            <h3 for="form3Example3" class="font-semibold text-lg mb-2">
                                Masukkan teks
                            </h3>
                            <textarea id="form3Example3" name="review" rows="4"
                                class="w-4/5 border rounded-md p-3 shadow shadow-md"
                                placeholder="Masukkan teks disini..." required="required"></textarea>
                        </div>
                        <!-- Submit button -->
                        <div class="w-full flex justify-center">
                            <button type="submit"
                                class="border-4 rounded-md w-3/5 p-2 border-blue-200 hover:bg-blue-200">
                                <p class="text-blue-200 hover:text-white font-semibold">Cluster text</p>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div id="result" class="bg-white w-3/5 h-auto mt-10 border rounded-md p-5 flex flex-col items-center">
                {{image_position|safe}}
                <br>
                <p>
                    Cluster {{ max_key|safe }}: {{ word|safe }}
                </p>
            </div>
        </div>
    </div>

    <script>
        var element = document.getElementById("result")

        // function toggleClass() {
        //     element.classList.toggle("hidden")
        // }
        function scrollToView() {
            element.scrollIntoView({ behavior: "smooth" })
        }
    </script>
</body>

</html>
